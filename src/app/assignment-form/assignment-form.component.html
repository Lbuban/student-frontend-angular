<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/assignment">Assignments</a></li>
  <li class="active">Manage Assignment</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/assignment">Return to Assignments</a>

<h1>Manage Assignment</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveAssignment(assignmentForm)"  #assignmentForm="ngForm" class="form-horizontal">
<input [ngModel]="assignment?.assignment_id" ngModel #assignment_id="ngModel" type="hidden" name="assignment_id">

<div class="form-group">
    <label for="student_id" class="col-sm-2 control-label">Student ID</label>
    <div class="col-sm-10">
      <select [ngModel]="student?.student?.first_name" ngModel #student_id="ngModel" type="text" class="form-control" id="student_id" name="student_id" required>
        <option *ngFor="let student of students" value="{{student.student_id}}">
          {{student.first_name}}
        </option>
      </select>
    </div>
  </div>

<div class="form-group">
  <label for="last_name" class="col-sm-2 control-label">Assignment Number</label>
  <div class="col-sm-10">
    <input [ngModel]="assignment?.assignment_nbr" ngModel #assignment_nbr="ngModel" type="number" class="form-control" id="assignment_nbr" name="assignment_nbr"  placeholder="e.g. 5" required>
  </div>
</div>

<div class="form-group">
    <label for="grade_id" class="col-sm-2 control-label">Grade ID</label>
    <div class="col-sm-10">
      <select [ngModel]="assignment?.grade" ngModel #grade_id="ngModel" type="number" class="form-control" id="grade_id" name="grade_id" required>
        <option *ngFor="let grade of grades" value="{{grade.grade_id}}">
          {{grade.grade}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group">
      <label for="course_id" class="col-sm-2 control-label">Course ID</label>
      <div class="col-sm-10">
        <select [ngModel]="assignment?.course" ngModel #course_id="ngModel" type="number" class="form-control" id="course_id" name="course_id" required>
          <option *ngFor="let course of courses" value="{{course.course_id}}">
            {{course.course}}
          </option>
        </select>
      </div>
    </div>


 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button [disabled]="!assignmentForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>

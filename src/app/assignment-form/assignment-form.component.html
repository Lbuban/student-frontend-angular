<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/assignment">Assignments</a></li>
  <li class="active">Manage Assignment</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/assignment">Return to Assignments</a>

<h1>Manage Assignment</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveAssignment(assignmentForm)"  #assignmentForm="ngForm" class="form-horizontal">
<input [ngModel]="assignment?.assignment_id" ngModel #assignment_id="ngModel" type="hidden" name="assignment_id">

<div class="form-group">
  <label for="student_id" class="col-sm-2 control-label">Student ID</label>
  <div class="col-sm-10">
    <input [ngModel]="assignment?.student_id" ngModel #student_id="ngModel" type="text" class="form-control" id="student_id" name="student_id" placeholder="" required>
  </div>
</div>

<div class="form-group">
  <label for="last_name" class="col-sm-2 control-label">Assignment Number</label>
  <div class="col-sm-10">
    <input [ngModel]="assignment?.assignment_nbr" ngModel #assignment_nbr="ngModel" type="text" class="form-control" id="assignment_nbr" name="assignment_nbr"  placeholder="" required>
  </div>
</div>

<div class="form-group">
  <label for="grade_id" class="col-sm-2 control-label">Grade ID</label>
  <div class="col-sm-10">
    <input [ngModel]="assignment?.grade_id" ngModel #grade_id="ngModel" type="text" class="form-control" id="grade_id" name="grade_id" placeholder="" required>
  </div>
</div>

<div class="form-group">
  <label for="course_id" class="col-sm-2 control-label">Course ID</label>
  <div class="col-sm-10">
    <input [ngModel]="assignment?.course_id" ngModel #course_id="ngModel" type="text" class="form-control" id="course_id" name="course_id" placeholder="">
  </div>
</div>


 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>

<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Majors</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<section @fadeInAnimation>  
  <h2>Majors</h2>

  <a class="btn btn-primary" routerLink="/major/add">Add Major</a>

  <table class="table table-hover table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Major</th>
      <th>SAT Score</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let major of majors">
      <td>{{major.major_id}}</td>
      <td>{{major.major}}</td>
      <td>{{major.sat}}</td>
      <td class="text-center">
        <a class="btn btn-primary glyphicon glyphicon-pencil" [routerLink]="['/major/edit/', major.major_id]"></a>&nbsp;
        <button (click)="deleteMajor(major.major_id)" class="btn btn-danger glyphicon glyphicon-trash"></button>
      </td>
    </tr>
  </tbody>
  </table>
</section>

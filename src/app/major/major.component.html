<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Majors</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Majors</h2>

<a class="btn btn-primary" routerLink="/major/add">Add Major</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>ID</th>
    <th>Major</th>
    <th>SAT Score</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let major of majors">
    <td>{{major.major_id}}</td>
    <td>{{major.major}}</td>
    <td>{{major.sat}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/major/edit/', major.major_id]">Edit</a>&nbsp;
      <button (click)="deleteMajor(major.major_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
<a class="btn btn-primary" routerLink="/major">Return to Majors</a>

<h1>Manage Major</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajor(majorForm)"  #majorForm="ngForm" class="form-horizontal">
<input [ngModel]="major?.major_id" ngModel #major_id="ngModel" type="hidden" name="major_id">

<div class="form-group">
  <label for="major_id" class="col-sm-2 control-label">Major ID</label>
  <div class="col-sm-10">
    <input [ngModel]="major?.major?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id">
  </div>
</div>

<div class="form-group">
  <label for="major" class="col-sm-2 control-label">Major</label>
  <div class="col-sm-10">
    <input [ngModel]="major?.major" ngModel #major_id="ngModel" type="text" class="form-control" id="major" name="major">
  </div>
</div>

<div class="form-group">
  <label for="sat" class="col-sm-2 control-label">SAT Score</label>
  <div class="col-sm-10">
    <input [ngModel]="major?.sat" ngModel #sat="ngModel" type="text" class="form-control" id="sat" name="sat" placeholder="1400">
  </div>
</div>

 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>

<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/majorcourse">Majorcourses</a></li>
    <li class="active">Manage Major/Course</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/majorcourse">Return to Major/Courses</a>

<h1>Manage Major/Course</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajorcourse(majorcourseForm)"  #majorcourseForm="ngForm" class="form-horizontal">
  <input [ngModel]="majorcourse?.majorcourse_id" ngModel #majorcourse_id="ngModel" type="hidden" name="majorcourse_id">
  


  <div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <input [ngModel]="majorcourse?.major?.major" ngModel #first_name="ngModel" type="text" class="form-control" id="major_id" name="major_id">
    </div>
  </div>

  <div class="form-group">
      <label for="course_id" class="col-sm-2 control-label">Course ID</label>
      <div class="col-sm-10">
        <input [ngModel]="majorcourse?.course?.course" ngModel #first_name="ngModel" type="text" class="form-control" id="course_id" name="course_id" placeholder="" required>
      </div>
    </div>
  
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

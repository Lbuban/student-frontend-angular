<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Assignments</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Assignments</h2>

<a class="btn btn-primary" routerLink="/assignment/add">Add Assignment</a>

<table class="table table-hover table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>ID</th>
    <th>Student ID</th>
    <th>Assignment Number</th>
    <th>Grade ID</th>
    <th>Course ID</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let assignment of assignments">
    <td>{{assignment.assignment_id}}</td>
    <td>{{assignment.student_id}}</td>
    <td>{{assignment.assignment_nbr}}</td>
    <td>{{assignment.grade_id}}</td>
    <td>{{assignment.course_id}}</td>
    <td class="text-center">
      <a class="btn btn-primary glyphicon glyphicon-pencil" [routerLink]="['/assignment/edit/', assignment.assignment_id]"></a>&nbsp;
      <button (click)="deleteAssignment(assignment.assignment_id)" class="btn btn-danger glyphicon glyphicon-trash"></button>
    </td>
  </tr>
</tbody>
</table>

<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/course">Courses</a></li>
  <li class="active">Manage Course</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/course">Return to Courses</a>

<h1>Manage Course</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveCourse(courseForm)"  #courseForm="ngForm" class="form-horizontal">
<input [ngModel]="course?.course_id" ngModel #course_id="ngModel" type="hidden" name="course_id">

<div class="form-group">
  <label for="instructor_id" class="col-sm-2 control-label">Instructor ID</label>
  <div class="col-sm-10">
    <input [ngModel]="course?.instructor?.first_name" ngModel #instructor_id="ngModel" type="text" class="form-control" id="instructor_id" name="instructor_id" placeholder="">
    <!-- <span *ngIf="formErrors.instructor_id" class="text-danger">
      {{ formErrors.instructor_id }}
    </span> -->
  </div>
</div>

<div class="form-group">
  <label for="subject" class="col-sm-2 control-label">Subject</label>
  <div class="col-sm-10">
    <input [ngModel]="course?.subject" ngModel #subject="ngModel" type="text" class="form-control" id="subject" name="subject"  placeholder="" required>
    <span *ngIf="formErrors.subject" class="text-danger">
      {{ formErrors.subject }}
    </span>
  </div>
</div>

<div class="form-group">
  <label for="course" class="col-sm-2 control-label">Course</label>
  <div class="col-sm-10">
    <input [ngModel]="course?.course" ngModel #course="ngModel" type="text" class="form-control" id="course" name="course" placeholder="" required>
    <span *ngIf="formErrors.course" class="text-danger">
      {{ formErrors.course }}
    </span>
  </div>
</div>


 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button  [disabled]="!courseForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>

<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Majorcourses</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Major/Courses</h2>

<a class="btn btn-primary" routerLink="/majorcourse/add">Add Major/Course</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Major ID</th>
      <th>Course ID</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let majorcourse of majorcourses">
      <td>{{majorcourse.major_course_id}}</td>
      <td>{{majorcourse.major_id}}</td>
      <td>{{majorcourse.course_id}}</td>
      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/majorcourse/edit/', majorcourse.major_course_id]">Edit</a>&nbsp;
        <button (click)="deleteMajorcourse(majorcourse.major_course_id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Students</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Students</h2>

<a class="btn btn-primary" routerLink="/student/add">Add Student</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Start Date</th>
      <th>GPA</th>
      <th>SAT Score</th>
      <th>Major ID</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.student_id}}</td>
      <td>{{student.first_name}}</td>
      <td>{{student.last_name}}</td>
      <td>{{student.start_date}}</td>
      <td>{{student.gpa}}</td>
      <td>{{student.sat}}</td>
      <td>{{student.major?.major}}</td>
      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/student/edit/', student.student_id]">Edit</a>&nbsp;
        <button (click)="deleteStudent(student.student_id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" routerLink="/student">Return to Students</a>

<h1>Manage Student</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveStudent(studentForm)"  #studentForm="ngForm" class="form-horizontal">
  <input [ngModel]="student?.student_id" ngModel #student_id="ngModel" type="hidden" name="student_id">
  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input [ngModel]="student?.first_name" ngModel #first_name="ngModel" type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input [ngModel]="student?.last_name" ngModel #last_name="ngModel" type="text" class="form-control" id="last_name" name="last_name"  placeholder="Last Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="start_date" class="col-sm-2 control-label">Start Date</label>
    <div class="col-sm-10">
      <input [ngModel]="student?.start_date" ngModel #start_date="ngModel" type="text" class="form-control" id="start_date" name="start_date" placeholder="2017-01-01" required>
    </div>
  </div>
  <div class="form-group">
    <label for="gpa" class="col-sm-2 control-label">GPA</label>
    <div class="col-sm-10">
      <input [ngModel]="student?.gpa" ngModel #gpa="ngModel" type="text" class="form-control" id="gpa" name="gpa" placeholder="4.0">
    </div>
  </div>
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">SAT Score</label>
    <div class="col-sm-10">
      <input [ngModel]="student?.sat" ngModel #sat="ngModel" type="text" class="form-control" id="sat" name="sat" placeholder="1400">
    </div>
  </div>
  <div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <input [ngModel]="student?.major?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id">
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
